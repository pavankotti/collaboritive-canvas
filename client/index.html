<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>collab canvas</title>
    <style>
      body { margin: 0; font-family: ui-sans-serif, system-ui; display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
      aside { padding: 12px; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; gap: 12px; }
      #users { font-size: 14px; color: #555 }
      #toolbar label { display: block; margin-bottom: 6px; }

      /* make canvases fill, but do NOT set a background on all canvases */
      canvas { display: block; width: 100%; height: 100%; }

      /* background only on the base (drawing) canvas */
      #base { background: #fff; }

      /* overlay must be transparent so base drawings are visible */
      #wrap { position: relative; height: 100vh; }
      #overlay { position: absolute; inset: 0; pointer-events: none; background: transparent; }

      .cursor { position: absolute; transform: translate(-50%, -50%); font-size: 12px; background: #00000018; padding: 2px 6px; border-radius: 8px; }
      .row { display: flex; align-items: center; gap: 8px; }
      button { padding: 6px 10px; border-radius: 8px; border: 1px solid #e5e7eb; background: #f9fafb; cursor: pointer; }
      button:active { transform: translateY(1px); }
    </style>

  </head>
  <body>
    <aside>
      <h3>tools</h3>
      <div id="toolbar">
        <div class="row">
          <label><input type="radio" name="tool" value="brush" checked/> brush</label>
          <label><input type="radio" name="tool" value="erase"/> eraser</label>
        </div>
        <label>color <input id="color" type="color" value="#0ea5e9"/></label>
        <label>width <input id="width" type="range" min="1" max="30" value="6"/></label>
        <div class="row">
          <button id="undo">undo</button>
          <button id="redo">redo</button>
        </div>
      </div>

      <h3>users</h3>
      <div id="users"></div>
      <small>open two tabs to test realtime.</small>
    </aside>

    <div id="wrap">
      <canvas id="base"></canvas>
      <canvas id="overlay"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
